<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sell or Rent Property | Nirvana Estates</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #0b3c4d, #031c26);
  color: #e0f7fa;
}

/* Glass UI */
.glass {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(0,255,255,0.25);
  border-radius: 1.75rem;
}

/* Inputs */
input, textarea {
  background: transparent;
  border: none;
  outline: none;
  width: 100%;
  color: #e0f7fa;
}

/* Neutral Select */
select {
  background: rgba(255,255,255,0.1);
  border: none;
  outline: none;
  width: 100%;
  color: #e0f7fa;
  appearance: none;
}

/* Options */
select option {
  background: #031c26;
  color: #e0f7fa;
}

/* Button */
.submit-btn {
  background: linear-gradient(135deg, #25D366, #00f0ff);
  transition: all .25s ease;
}
.submit-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 25px rgba(0,255,255,.6);
}
.submit-btn:disabled {
  opacity: .6;
  cursor: not-allowed;
}

/* Loader */
.loader {
  border: 4px solid rgba(255,255,255,0.2);
  border-top: 4px solid #00f0ff;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  animation: spin 1s linear infinite;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<!-- HEADER -->
<div id="header-placeholder"></div>

<script>
fetch('header_main.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('header-placeholder').innerHTML = html;

    // SAFE QUERY
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const line1 = document.getElementById('line1');
    const line2 = document.getElementById('line2');

    if (!menuToggle || !mobileMenu) return;

    mobileMenu.style.maxHeight = "0";
    mobileMenu.style.opacity = "0";
    mobileMenu.style.overflow = "hidden";
    mobileMenu.style.transition = "all .35s ease";

    menuToggle.addEventListener('click', () => {
      const open = mobileMenu.style.maxHeight === "0px" || mobileMenu.style.maxHeight === "0";

      if (open) {
        mobileMenu.classList.remove('hidden');
        mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px";
        mobileMenu.style.opacity = "1";
        line1.style.transform = "rotate(45deg) translate(4px,4px)";
        line2.style.transform = "rotate(-45deg) translate(4px,-4px)";
      } else {
        mobileMenu.style.maxHeight = "0";
        mobileMenu.style.opacity = "0";
        line1.style.transform = "none";
        line2.style.transform = "none";
        setTimeout(() => mobileMenu.classList.add('hidden'), 350);
      }
    });
  });
</script>

<!-- MAIN -->
<main class="flex justify-center px-4 py-20">
  <div class="w-full max-w-2xl glass p-6 sm:p-10 text-center">

    <h1 class="text-3xl sm:text-4xl font-extrabold text-cyan-300 mb-3">
      Sell or Rent Your Property
    </h1>

    <p class="text-cyan-100 mb-8">
      Submit your details and our team will contact you shortly
    </p>

    <!-- LOADER -->
    <div id="loader" class="hidden flex flex-col items-center gap-4 py-12">
      <div class="loader"></div>
      <p class="text-cyan-200">Submitting your property...</p>
    </div>

    <!-- SUCCESS -->
    <div id="successMsg" class="hidden py-12">
      <div class="text-6xl mb-4">üéâ</div>
      <h2 class="text-2xl font-bold text-green-300 mb-2">
        Property Submitted Successfully!
      </h2>
      <p class="text-green-200">
        Our team will contact you shortly.
      </p>
    </div>

    <!-- ERROR -->
    <div id="errorMsg" class="hidden py-12">
      <div class="text-6xl mb-4">‚ö†Ô∏è</div>
      <h2 class="text-2xl font-bold text-red-300 mb-2">
        Submission Failed
      </h2>
      <p class="text-red-200">
        Please refresh and try again.
      </p>
    </div>

    <!-- FORM -->
    <form id="sellerForm"
      class="space-y-5 text-left">

      <div class="glass p-4">
        <input type="text" name="name" placeholder="Full Name *" required>
      </div>

      <div class="glass p-4">
        <input type="tel" name="phone" placeholder="Phone Number *" required>
      </div>

      <div class="glass p-4">
        <input type="email" name="email" placeholder="Email (Optional)">
      </div>

      <div class="glass p-4 relative">
        <select name="type" required>
          <option value="">Property Type *</option>
          <option value="Sell">Sell</option>
          <option value="Rent">Rent</option>
        </select>
        <span class="absolute right-4 top-1/2 -translate-y-1/2">‚ñº</span>
      </div>

      <div class="glass p-4">
        <input type="text" name="location" placeholder="Property Location *" required>
      </div>

      <div class="glass p-4">
        <textarea name="description" rows="4" placeholder="Property Description *" required></textarea>
      </div>

      <button id="submitBtn" class="submit-btn w-full py-4 rounded-full font-bold text-lg">
        Submit Property
      </button>
    </form>
  </div>
</main>

<script>
const form = document.getElementById("sellerForm");
const loader = document.getElementById("loader");
const successMsg = document.getElementById("successMsg");
const errorMsg = document.getElementById("errorMsg");

form.addEventListener("submit", async e => {
  e.preventDefault();

  form.classList.add("hidden");
  loader.classList.remove("hidden");

  const data = Object.fromEntries(new FormData(form));

  try {
    const res = await fetch("https://api.nirvanaestates.co.in/api/seller", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    loader.classList.add("hidden");

    if (res.ok) {
      successMsg.classList.remove("hidden");
    } else {
      errorMsg.classList.remove("hidden");
    }
  } catch (err) {
    loader.classList.add("hidden");
    errorMsg.classList.remove("hidden");
  }
});
</script>


<!-- Footer -->

  <!-- FOOTER PLACEHOLDER -->
  <div id="footer-placeholder"></div>
<!-- footer.html -->
<footer class="relative text-white">

  <!-- Copyright Bar -->
  <div class="bg-[#0f2b3d] text-gray-300 text-center text-sm py-4">
    ¬© <span id="year"></span> Nirvana Estates. All rights reserved.
  </div>

</footer>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>


</body>
</html>
